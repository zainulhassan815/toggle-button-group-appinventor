---
name: ToggleGroup           # Caution: DO NOT change the name.
description: Lets you create simple and elegant button group. It can be configured for single selection or multi selection. For multi selection the minimum/maximum amount of buttons that are required/enabled can be specified. Icon's can be added. Selection includes a fun press and circular reveal animation.

version:
  number: auto        # Auto increments version number when built with '-r' ('--release') flag.
  name: '1.0'

authors:
  - Zain Ul Hassan

build:
  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: true
    desugar_deps: false

  kotlin:
    enable: true

  # Optimizes your extension on every release build.
  release:
    optimize: true

assets:
  # Extension icon
  icon: icon.png

  # Extension asset(s)
  # other:
  #   - my_awesome_asset.anything

# Dependencies declared here should be present in the "deps" directory.
deps:
  - themed-toggle-button-group-1.3.4.jar
  - flexbox2.0.1.jar
